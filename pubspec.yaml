name: mala_front
description: A new Flutter project.
publish_to: 'none'
version: 1.3.2+8

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  archive: ^3.3.8
  auto_size_text: ^3.0.0
  awesome_flutter_extensions: ^1.1.1
  badges: ^3.1.2
  brasil_fields: ^1.14.0
  camera: ^0.10.5+9
  camera_universal: ^0.0.3
  dio: ^5.3.2
  file_picker: ^5.5.0
  fluent_ui: ^4.9.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  get_it: ^7.7.0
  mask: ^1.0.5
  mask_text_input_formatter: ^2.8.0
  package_info_plus: ^4.2.0
  path_provider: ^2.1.0
  provider: ^6.1.2
  shared_preferences: ^2.2.1
  system_info2: ^4.0.0
  vit_logger: ^2.0.1
  wave: ^0.2.2
  mala_api:
    git:
      url: https://github.com/TimeLord2010/mala_api.git
  image_compression: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/logo-icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  windows:
    generate: true
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true